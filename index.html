<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculator">
        <label for="num1">Number 1</label>
        <input type="text" id="num1" name="num1" placeholder="Number 1">
        <label for="num2">Number 2</label>
        <input type="text" id="num2" name="num2" placeholder="Number 2">
        <label for="operator">Operator</label>
        <select id="operator">
            <option value="Add">Add</option>
            <option value="Subtract">Subtract</option>
            <option value="Multiply">Multiply</option>
            <option value="Divide">Divide</option>
        </select>
        <br>
        <button type="submit" name="submit" value="submit">Calculate</button>
    </form>
    <button type="click" id="clear">Clear form</button>
    <br>
    <p class="hidden">The answer is <span id="answer"></span></p>
</body>
</html>
